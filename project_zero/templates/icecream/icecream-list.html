<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
        <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <h1>РОБИНС БАСКИН</h1>
            <h2>Список сортов мороженноого</h2>

            {% for i in icecreams %}
            <div class="card" style="width:18rem "> 
                <img src="{{ i.img }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">
                        {{i.name}}
                    </h5>
                    <p class="card-text">
                        {{ i.description }}
                    </p>
                    <a class="btn btn-primary" href="{{ i.index }}">
                        Подробнее
                    </a>
                </div>
            </div>
            <br>
            {% endfor %}
           
            <div class="alert alert-info" role="alert">
                <a href="/">На главную</a>
            </div>
        </div>
    </body>
</html>
